# ClientApp/nginx-custom.conf
server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }

    # Proxy API calls that start with /WeatherForecast to the API service
    # The 'api' name resolves internally via the Docker Compose network
    location /api {
        proxy_pass http://webapi:5000/api; # <-- Use the internal service name 'api' and internal port '5000'
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
